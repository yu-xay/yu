  center:
    image: centos:7
    tty: true
    container_name: yu-centos
    stdin_open: true
  redis:
    image: redis:alpine
    container_name: yu-redis
    volumes:
      - ./redis/data/:/data/
      - ./redis/conf/redis.conf:/etc/redis/redis.conf
    command: ["redis-server","/etc/redis/redis.conf"]
    ports:
      - "6379:6379"
  mysql:
    image: mysql:5.7
    container_name: yu-mysql
    volumes:
      - ./mysql/conf.d/:/etc/mysql/conf.d/
      - ./mysql/mysql/:/var/lib/mysql/
      - ./mysql/mysql-files/:/var/lib/mysql-files/
    privileged: true
    environment:
      - MYSQL_ROOT_PASSWORD=123456
    ports:
      - "3311:3306"
  nginx:
    image: nginx:latest
    container_name: yu-nginx
    working_dir: /application
    volumes:
      - ./nginx/cert/:/etc/nginx/conf.d/cert/
      - ../../:/application
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
     - php7.2-fpm
    ports:
      - "443:443"
      - "80:80"
      - "88:88"
  php7.2-fpm:
    build: php
    container_name: yu-php7.2-fpm
    working_dir: /application
    privileged: true
    tty: true
    volumes:
      - ../../:/application
      - ./php/php.ini:/usr/local/etc/php/conf.d/php.ini
      - ./php/php-fpm.conf:/usr/local/etc/php-fpm.d/php-fpm.conf
    depends_on:
      - redis
      - mysql

