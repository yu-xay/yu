  redis:
    image: redis:alpine
    container_name: yu-redis
    volumes:
      - ./redis/data/:/data/
      - ./redis/conf/redis.conf:/etc/redis/redis.conf
    command: ["redis-server","/etc/redis/redis.conf"]
    ports:
      - "6379:6379"
  mysql:
    image: mysql:5.7
    container_name: yu-mysql
    volumes:
      - ./mysql/conf.d/:/etc/mysql/conf.d/
      - ./mysql/mysql/:/var/lib/mysql/
      - ./mysql/mysql-files/:/var/lib/mysql-files/
    privileged: true
    environment:
      - MYSQL_ROOT_PASSWORD=123456
    ports:
      - "5306:3306"
  nginx:
    image: nginx:latest
    container_name: yu-nginx
    working_dir: /application
    volumes:
      - ./nginx/cert/:/etc/nginx/conf.d/cert/
      - ../../:/application
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    # openresty/openresty /usr/local/openresty/nginx/conf/nginx.conf
    #depends_on:
    # - php7.2-fpm
    ports:
      - "443:443"
      - "80:80"
      - "88:88"
  php7.2-fpm:
    container_name: yu-php7.2-fpm
    build:
      context: php
      args:
        - PHP_VERSION=7.2
        - SWOOLE=4.8.13
        - XDEBUG=3.1.6
        - REDIS=6.0.2
        #- PHP_VERSION=8.4
        #- SWOOLE=6.0.2 #>=php8.0
        #- XDEBUG=3.4.2 #>=php8.4
        #- REDIS=6.2.0 #>=php7.4
        - IMAGICK=3.8.0
        - COMPOSER=2.8.8
    working_dir: /application
    privileged: true
    tty: true
    volumes:
      - ../../:/application
      - ./php/php.ini:/usr/local/etc/php/conf.d/php.ini
      - ./php/zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
    ports:
      - "7072:80"
    # - "7084:80"

